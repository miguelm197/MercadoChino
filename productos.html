<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MERCADO CHINO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>


    <header>

    </header>
    <main>
        <div class="modalLogin inactivo">
        </div>

        <div class="desplegarVista">
            <!-- Element Showed -->
            <a id="menu" class="btnVista waves-effect waves-light btn btn-floating red accent-4" onclick="activarVistaProductos()">
                <i class="fa fa-th" aria-hidden="true"></i>
            </a>

            <!-- Tap Target Structure -->
            <div class="tap-target red accent-4 circuloBtnVista" data-activates="menu">
                <div class="tap-target-content">
                    <h5>Producto</h5>
                    <p>Presione aquí para volver a la vista de producto</p>
                </div>
            </div>
        </div>




        <div class="portadaPrincipal">
            <div class="sombraUp"></div>
            <div class="portada">
            </div>
        </div>

        <div class="container-fluid">
            <div class="vistaArticulo inactivo">
                <div class="fondoArticulo" onclick="activarVistaProductos()"></div>
                <div class="contenedorArticulo">
                    <div class="row portadaArticulo">
                        <div class="imagen">
                            <div class="imgVP">
                                <img id="imagenVP" class="materialboxed" width="100%" src="img/productos/cama.jpg">
                            </div>
                        </div>

                    </div>
                    <div class="row descripcionArticulo">
                        <div class="titulo"><span id="nombreVP">Nombre</span></div>
                        <div class="descripcion">
                            <span id="descripcionVP">
                                
                            </span>
                        </div>
                    </div>
                    <div class="row precioArticulo">
                        <div class="antes">
                            <div class="anterior">ANTES</div>
                            <div class="moneda">$</div>
                            <div class="monto" id="precioViejoVP">549</div>
                        </div>
                        <div class="descuento">
                            <div class="monto inline" id="descuentoVP">20</div>
                            <div class="porcentaje inline">%</div>
                            <div class="off">OFF</div>
                        </div>
                        <div class="ahora">
                            <div class="ahorita">AHORA</div>
                            <div class="moneda inline b">$</div>
                            <div class="monto inline b" id="precioVP">2000</div>
                        </div>

                        <button class="agregarAlCarrito red accent-4 btn inline" onclick="agregarAlCarrito()">Agregar al carrito</button>
                        <input type="number" class="numeric" id="cantidadArticulo" onchange="agregarCantidadProducto()">

                    </div>
                </div>
            </div>

            <div class="row">
                <!-- IZQUIERDA -->
                <div class="col l2 m10 s12 offset-m1 columna-izquierda">

                    <div class="row">
                        <div class="contenedor-sectores">
                            <ul class="collapsible sectorizado" data-collapsible="accordion">
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- CENTRO -->
                <div class="col l8 m12 s12 columna-central">
                    <div class="contenedor-sectores">
                        <div class="row contenedor-articulos">

                        </div>
                    </div>
                </div>
                <!-- DERECHA -->
                <div class="col l2 m12 s12  columna-derecha">
                    <div class="contenedor-sectores">

                        <div class="row">
                            <div class="carrito">

                                <div class="row">
                                    <div class="total center">
                                        <h5>Carrito</h5>
                                    </div>
                                </div>

                                <div class="row contenedor-carrito">


                                </div>
                                <div class="row">
                                    <div class="total">
                                        <span id="totalCarrito"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="finalizarCompra">
                                        <button class="finalizarCompra">
                                            <i class="fa fa-cart-arrow-down fa-2x inline" aria-hidden="true"></i>
                                            <h5 class="inline">Finalizar</h5>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">

                    <p class="mercadochino">
                        <part class="mc1">Mercado</part>
                        <part class="mc2">Chino</part>
                        <part class="mc3">.Uy</part>
                    </p>

                    <p class="grey-text text-lighten-4">La tienda de articulos para el hogar más berreta
                    </p>
                </div>
                <div class="col l4 offset-l2 s12 links">
                    <h5 class="white-text">Menú</h5>
                    <ul>
                        <div class="row">
                            <div class="col m3 l3">
                                <li><a class="grey-text text-lighten-3" href="index.html">Inicio</a></li>
                            </div>

                            <div class="col m3 l3">
                                <li><a class="grey-text text-lighten-3" href="#!">Productos</a></li>
                            </div>

                            <div class="col m3 l3">
                                <li><a class="grey-text text-lighten-3" href="index.html">Nosotros</a></li>
                            </div>

                            <div class="col m3 l3">
                                <li><a class="grey-text text-lighten-3" href="index.html">Contactos</a></li>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>

        </div>
        <div class="row">
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d818.2147097361164!2d-56.179754307219255!3d-34.88489086211549!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzTCsDUzJzA1LjYiUyA1NsKwMTAnNDUuMSJX!5e0!3m2!1ses-419!2suy!4v1501436772615"
                allowfullscreen>
            </iframe>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2017 Copyright Miguel Merelli
                <a class="grey-text text-lighten-4 right" href="#!">Más Links</a>
            </div>
        </div>
    </footer>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/script.js"></script>
    <script src="js/sincronizador.js"></script>
</body>

</html>
